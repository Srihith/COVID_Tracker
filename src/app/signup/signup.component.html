<h1>Sign Up</h1>
<form (submit)="$event.preventDefault()">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <br>
	<mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input matInput [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Age</mat-label>
        <input matInput [(ngModel)]="age" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <br>
    <button mat-raised-button (click)="signUpAttempt(this.email, this.firstName, this.lastName, this.password, this.age)">Submit</button>
</form>
