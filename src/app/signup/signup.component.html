<h1>Sign Up</h1>
<form (submit)="$event.preventDefault()">
    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput [(ngModel)]="firstName" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <br>
    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input matInput [(ngModel)]="lastName" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Age</mat-label>
        <input matInput [(ngModel)]="age" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
    <br>
    <button mat-raised-button [mat-dialog-close]="firstName+'/'+lastName+'/'+password+'/'+age">Submit</button>
</form>
