
<div *ngIf="firstName === 'admin'">
	<div *ngIf="pass === 'admin'">

		<mat-card-content class="list-info">
			<ul>
				<li><a href="https://us-east-2.console.aws.amazon.com/dynamodb/home?region=us-east-2#tables:selected=covid-tracker-users;tab=items">AWS DB</a></li>

			</ul>
		  </mat-card-content>
	</mat-card>
	</div>

<div *ngIf="isIn === 'true'">
	<div *ngIf="firstName !== 'admin'">
		<div *ngIf="pass !== 'admin'">
			<mat-card class="card">
			  <mat-card-header >
				<mat-icon mat-card-avatar class="header-image"></mat-icon>
				<mat-card-title class="me-name">{{name}}</mat-card-title><br><br>
				<mat-card-subtitle class="score">RiskScore</mat-card-subtitle>
			  </mat-card-header>

			  <mat-card-content class="list-info">
				<ul>
					<li>Email: {{userEmail}} </li>
					<li>Age: {{age}} </li>
				</ul>
			  </mat-card-content>
			</mat-card>

			<mat-card class="card2">
			  <mat-card-header >
				<mat-card-title class="me-name">Daily Checkup</mat-card-title><br><br>
			  </mat-card-header>
			  	<button mat-raised-button color="primary" (click)="openDialog()">Take Survey</button>
			  <mat-card-content>

			  </mat-card-content>
			</mat-card>

</div>
</div>
</div>


<div *ngIf="isIn === 'false'">

<mat-card class="logCard">
  <p>You're not signed in</p>
  <span>Already a member?<a mat-button (click)="openDialogLogin()">Login</a></span><br>
  <span>New member?<a mat-button (click)="openDialogSignup()">Sign up</a></span>
</mat-card>
</div>
